        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                #### React formos

                - Formos react'e išsiskiria iš kitų elementų dėl to, kad kiekvienas laukas savyje turi būseną
                - React'e būsena laikoma `state` lauke
                - Tam, kad sinchronizuoti būseną tarp `state` ir formos elemento nauojamas `onChange` ir `value` atributai
                - `onChange` priima funkciją, kurią pakviečia pasikeitus formos lauko reikšmei
                - `value` atspindi formos reikšmę
                - jei norime pakeisti formos lauko reikšmę iš javascripto turime keisti lauką kuris yra stebimas `value` išraiškos

            </script>

        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                #### React pavyzdys

                ```
                var NameForm = React.createClass({
                  getInitialState: function() { return  { value: ''}; },
                  handleChange: function(event) {
                    this.setState({value: event.target.value});
                  },
                  handleSubmit: function(event) {
                    this.setState({value: 'reset after submit'});
                    event.preventDefault();
                  },
                  render: function() {
                    return (
                      <form onSubmit={this.handleSubmit}>
                        Name:
                        <input type="text" value={this.state.value} onChange={this.handleChange} />
                        <input type="submit" value="Submit" />
                      </form>
                    );
                  }
                });
                ```

            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                #### React pavyzdys - paaiškinimas

                - kaskart vedant reikšmę yra kviečiama `handleChange` funkcija,
                kuri naujai gautą reikšmę is `event` parametro perkelia į `state.value`
                - paspaudus `Submit` nygtuką į console atspausdinama reikšmė ir pakeičiama į `'reset after submit'`
                - `event.preventDefault()` reikalingas tam, kad nebūtų vykdomas standartinis formos submitas - siuntimas formos duomenų į serverį
                - ateityje `handleSubmit` paskirtis būtų pakviesti serverį (REST Api) ir nusiųsti duomenis
                ```

            </script>

                - praktikoje priimta turėti 2 tipų komponentus
                  - Presentation (vaizdavimo)
                  - Container (būsenos)
                - React'o požiūriu tai yra tiesiog React'o komponentai
                - Visalaik eina porom: ProductListComponent ir ProductListContainer
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                #### Presentation komponentai

                - turi tik `render()` funkciją
                - yra Stateless Functional Component todėl gali būti apibrėžti kaip funkcija
                - atsakingi tik už piešimą
                - visa piešimui reikalinga informacija yra perduodama per `props`
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                #### Container komponentai

                - turi `render()` funkciją kuri piešia Presentation componentą ir nieko daugiau
                - atsakingas surinkti duomenis, registruoti `click` funkcijas ir valdyti būseną
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                #### Presentation komponento pavyzdys

                ```
                var SomeComponent = function(props) {
                  return (
                    <div>
                      <!-- A lot of html -->
                    </div>
                  );
                };

                SomeComponent.propTypes = {
                  prop1: React.PropTypes.string.isRequired
                };
                ```
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                #### Container komponento pavyzdys

                ```
                var SomeContainer = React.createClass({
                  getInitialState: function() {},
                  componentWillMount: function() {},
                  //Other functions
                  render: function() {
                    return <SomeComponent prop1={this.state.prop1} />
                  }
                });

                ```
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              #### Darbas su serveriu

              - Naudosime Axios (https://github.com/mzabriskie/axios)
              - Sužinosime, kas yra Promise'as
              - Pamatysime asinchroninį kodo vykdymą
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              #### Pavyzdinis API

              - Duomenis krausime iš https://itakademija.herokuapp.com/swagger-ui.html#/
              - Tarkime šiuo metu parduodamų produktų sąrašas yra čia:
                https://itakademija.herokuapp.com/api/products
              - Kaip tai pakrauti į mūsų React'o appsą?
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              - Įmetam script'ą - https://unpkg.com/axios/dist/axios.min.js

              ```
              axios.get('https://itakademija.herokuapp.com/api/products')
                .then(function (response) {
                  console.log(response);
                })
                .catch(function (error) {
                  console.log(error);
                });
              ```
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              - `axios.get('URL')` grąžina Promise tipo objektą
              - Promise objektas yra kaip pažadas, kad kažkas į jo vidų kažkada įdės reikšmę
              - `then(fn)` ir `catch(fn)` yra Promise objekto funkcijos priimančios funkcijas (callback'us)
                kurios bus įvykdytos, kai kas nors į promise'ą įdės rezultatą
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              - `then(fn)` - fn yra pakviečiamas, kai serveris grąžina sėkmingą rezultatą (HTTP 200 OK)
              - `catch(fn)` - fn yra pakviečiamas, kai serveris grąžina nesėkmingą rezultatą (HTTP >400)
              - serverio kvietimas vyksta asinchroniskai - kodas vykdomas toliau, nors serveris dar neatsakė
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              #### `then(fn)`
              - callback funkcijai yra perduodamas `response` objektas
              - https://github.com/mzabriskie/axios#response-schema
              - data - serverio resultato JSON'as
              - status - serverio vykdymo kodas. 200 reiškia sėkmingą vykdymą.
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              - Kiekvienas HTTP method turi atitinkamą funkciją Axios bibliotekoje
              - axios.get, axios.post, axios.delete, axios.put
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              #### Integracija su React'u
              Dažniausiai serveris kviečiamas kai:
              - užkraunamas komponentas ir jį reikia užpildyti duomenimis
              - įvyksta vartotojo veiksmas (formos išsaugojimas) ir reikia nusiųsti serveriui duomenis
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              #### Užkraunant pradinį komponento vaizdą
              ```
              componentWillMount: function() {
                var self = this;
                axios.get('https://itakademija.herokuapp.com/api/products')
                  .then(function (response) {
                    // self, because this in this context refers
                    // to callback function and not to component
                    self.setState({ product: response.data });
                  })
                },
              },
              ```
            </script>
        </section>
