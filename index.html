        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## Komponento atributai (props) #1

              - `this.props` - komponentui perduoti atributai
                - gali būti programuotojo sugalvoti
                - React'o persiunčiami pagal nutylėjimą (props.children)
              - Papildoami kiekvienas komponentas gali nusakyti kokių atributų tikisi

              ```
              ProductCardComponent.propTypes = {
                id: PropTypes.number.isRequired,
                image: PropTypes.string.isRequired,
                title: PropTypes.string.isRequired,
                description: PropTypes.string.isRequired,
                price: PropTypes.number.isRequired,
              };
              ```
            </script>

            ## Komponento būsena

        <section data-markdown data-background-image="sbg.png">
          <script type="text/template">
            ## Komponento būsena

            - Būsena saugoma kintamajame `this.state`
            - Būsena atnaujinama kviečiant komponento funkciją `this.setState(newState)`
            - React'as sulieja esamą būsenos objektą su `newState` būsenos objektu
            - React'as automatiškai perpiešia komponentą, kai yra pakviečiama `setState` funkcija
            - Dažniausiai būsena keičiama reaguojant į pelės paspaudimo arba formos lauko keitimo įvykius
          </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">

            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## Dažniausiai naudojami būsenos hook'ai

              - getInitialState() - turi grąžinti objektą, kuris bus pradinė būsenos reikšmė
              - render() - turi grąžinti komponento html'ą
              - componentWillMount/componentWillUnmount
                - dažniausiai skirtas sukurti/atšaukti globalius dalykus kaip timer'is
                - pakviesti serverį užkraunant duomenis is perduodant juos `setState`
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## Komponento šablonas

              ```
              var Component = React.createClass({
                getInitialState: function() {
                  return { /* Some props */ }
                },
                componentWillMount: function() {
                  // load data from server
                  this.setState({ /* Some props loaded */ })
                },
                // Other lifecycle methods if needed
                // Other methods for click handling and stuff
                render: function() {
                  return (<div className="component"><!-- Component view --></div>);
                }
              });
              Component.propTypes = {
                // Properties JSON
              };
              ```
            </script>
        </section>

                ```
                var IncreasingButtonComponent = React.createClass({
                  getInitialState: function() { return { count: 0 }; },
                  handleClick: function() {
                    this.setState({ count: this.state.count + 1});
                  },
                  render: function() {
                    return (
                      <div>
                        {this.state.count} &nbsp;
                        <button className="btn btn-default"
                          onClick={this.handleClick}>Increase</button>
                      </div>
                    );
                  }
                });

                ```

        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## Merge konfliktai

              - Įvyksta kai ta pati failo vieta buvo modifikuota kelių vartotojų
              - Galimi `merge` ir `pull` komandų metu
              - Ištaisius konfliktus failuose juos reikia add'inti ir sucommitin'ti nekeinčiant commit'o pranešimo
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## Konflikto pavyzdys

              ```
              Jonas Petraitis
              <<<<<<< HEAD
              1985-01-09
              =======
              Vilnius
              >>>>>>> gimimo-vieta
              ```

              - `<<<<<<<` ir `>>>>>>>` žymi pradžią ir pabaigą konfliktuojančios dalies
              - `<<<<<<< HEAD` sako, jog konfliktuojantis blokas yra iš branch'o į kurį merginame
              - `=======` atskiria dalis tarp branch'ų
              - `>>>>>>> gimimo-vieta` sako, jog dalis tarp `=======` ir `>>>>>>>` yra iš branch'o gimimo-vieta
            </script>
        </section>

        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                ## Decentralizacija

                - Kiekviena gito repositorija yra kopija kažkurio laiko momento.
                - Ji gali nepriklausomai vystitis
                - Praktikoje dažniausiai yra Git Serveris, kuris yra centrinė repositorija (origin)
                - Populiariausi serveriai: https://github.com, https://gitlab.com, https://bitbucket.org
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## Remote repositorijos

              - Praktikoje būna viena centrinė remote repositorija vadinama 'origin'
              - Kuriant naują git projektą ją reikia prisidėti pačiam (`git remote add`)
              - Klonuojantis (`git clone`) egzistuojantį projektą ji pridedama automatiškai
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              `$ git remote add <name> <repository>`

              ```
              $ git remote add origin git@github.com:Antanukas/it-akademija-java-tech.git
              $ git remote -v
               origin  git@github.com:Antanukas/it-akademija-java-tech.git (fetch)
               origin  git@github.com:Antanukas/it-akademija-java-tech.git (push)
              ```
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              `$ git clone <repository>`

              ```
              $ git clone git@github.com:Antanukas/it-akademija-java-tech.git
              ```
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
                `remote` ar `clone` repositoriumo radimas

                ![cloneexample](cloneexample.png "Clone example")
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## Lokalios repo sinchronizacija

              `$ git pull` arba `$ git fetch`
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## pull vs fetch

              - fetch - atsisiunčia pakeitimus iš repositorijos, bet nepritaiko jų lokaliai kopijai
              - pull - padaro ta pati ką fetch, bet pritiako gautus pakeitimos, ko pasekoje gali reikėti mergo
                - techniskai git pull atveju vyksta tokia seka jei esame master'yje:
                ```
                $ git fetch
                $ git merge remotes/origin/master
                ```
              - praktikoje visada darome `git pull` ir nesipariname
            </script>
        </section>
        <section data-markdown data-background-image="sbg.png">
            <script type="text/template">
              ## Lokalių pakeitimų išstumimas į remote'ą

              `$ git push origin <branch-name>`

              - jei remote'as pabėgęs į priekį bus atspausdinta klaida
                - tokiu atveju reikia atlikti `git pull`, ispręsti merge konfliktus ir bandyti vėl
            </script>
        </section>

            </script>
